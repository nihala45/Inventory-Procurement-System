<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create New Request</title>
    <style>
        label, input, select, textarea {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>Inventory Procurement System</h1>
</header>

<main>
    <h2>Create New Request</h2>

    <form method="post">
        {% csrf_token %}
        
        <label for="requester_name">Requester Name:</label>
        <input type="text" id="requester_name" name="requester_name" required>

        <label for="department">Department Name:</label>
        <input type="text" id="department" name="department" required>

        <label for="category">Category:</label>
        <select id="category" name="category" required>
            <option value="">Select a category</option>
            <option value="IT Equipment">IT Equipment</option>
            <option value="Office Supply">Office Supply</option>
        </select>

        <div id="equipment-container" style="display:none;">
            <label for="equipment">Select Product:</label>
            <select id="equipment" name="equipment" required>
                <option value="">Select a product</option>
            </select>
        </div>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" cols="50"></textarea>

        <button type="submit">Submit Request</button>
    </form>
</main>

<footer>
    <p>&copy; 2025 Inventory Procurement System</p>
</footer>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const categorySelect = document.getElementById('category');
        const equipmentContainer = document.getElementById('equipment-container');
        const equipmentSelect = document.getElementById('equipment');

        categorySelect.addEventListener('change', function () {
            const category = categorySelect.value;
            if (category) {
                fetch(`/get-products/?category=${category}`)
                    .then(response => response.json())
                    .then(data => {
                        equipmentSelect.innerHTML = '<option value="">Select a product</option>';
                        data.products.forEach(product => {
                            const option = document.createElement('option');
                            option.value = product.id;
                            option.textContent = product.name;
                            equipmentSelect.appendChild(option);
                        });
                        equipmentContainer.style.display = 'block';
                    });
            } else {
                equipmentContainer.style.display = 'none';
                equipmentSelect.innerHTML = '<option value="">Select a product</option>';
            }
        });
    });
</script>

</body>
</html>
